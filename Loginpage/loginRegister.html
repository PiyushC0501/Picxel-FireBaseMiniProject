<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="style.css">
    <script type="module" src="loginRegister.js"></script>
</head>

<body>
    <div class="main-container">
        <!-- <div class="img-container">
            <i class="fas fa-user-circle"></i>
        </div> -->

        <div class="btns-container">
            <a href="#" class="btn login">LOG IN</a>
            <a href="#" class="btn Register">REGISTER</a>
        </div>
      


        <div class="login-container">
            <form action="" method="post">
            <div id="signInMessage" class="messageDiv" style="display: none;"></div>
            <div class="input">
                <input type="email" id="email" placeholder="Email">
            </div>
    
            <div class="input">
                <input type="password" id="password" placeholder="Password">
    
                <div class="remember">
                    <input type="checkbox" id="Remember">
                    <label for="Remember">Remember me</label>
                </div>
            <div class="login-btn">
                <a><button type="submit" id="signInButton">Login</button></a>
            </div>
        </form>
            <p class="bottom-login">Don't have an account ? <a href="#">TRY REGISTER</a> </p>
        </div>



        <div class="register-container">
            <form action="" method="post">
                <div id="signUpMessage" class="messageDiv" style="display:none;"></div>

                <div class="input">
                    <input id="regName" name="regName"  type="text" placeholder="Enter Your Full Name">
                </div>

                <div class="input">
                    <input id="regEmail" name="regEmail" type="email" placeholder="Email">
                </div>
        
                <div class="input">
                    <input id="regPassword" name="regPassword" type="password" placeholder="Password">
                </div>

                 <div class="input">
                    <input type="password" name="cPassword" id="cPassword" placeholder="Confirm Password">
                </div> 
                
                <div class="login-btn">
                    <a><button type="submit" id="signUpButton">REGISTER</button></a>
                </div>
            </form>
        </div>
        
    </div>

        <script src="./script.js">
        </script>

    
</body>
</html>
